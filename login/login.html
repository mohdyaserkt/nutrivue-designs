<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NutriVue AI | Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="./auth.css">
</head>
<body>
    <!-- Background Elements -->
    <div class="bg-blur-1"></div>
    <div class="bg-blur-2"></div>
    
    <!-- Auth Container -->
    <div class="auth-container">
        <div class="glass-card auth-card">
            <!-- Logo -->
            <div class="auth-logo">
                <img src="https://res.cloudinary.com/daz1e04fq/image/upload/v1750063589/Nutrivue/u37dajzrvjsrh8o17tku.svg" alt="NutriVue AI">
            </div>
            
            <!-- Tabs -->
            <div class="auth-tabs">
                <a href="login.html" class="active">Login</a>
                <a href="signup.html">Sign Up</a>
            </div>
            
            <!-- Social Login -->
            <div class="social-login">
                <a href="#" class="google-btn">
                    <img src="https://www.gstatic.com/marketing-cms/assets/images/d5/dc/cfe9ce8b4425b410b49b7f2dd3f3/g.webp=s96-fcrop64=1,00000000ffffffff-rw" alt="Google">
                    Continue with Google
                </a>
            </div>
            
            <div class="divider">
                <span>or</span>
            </div>
            
            <!-- Email Login Form -->
            <form class="auth-form">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <i class="fas fa-envelope"></i>
                        <input type="email" id="email" placeholder="Enter your email" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" id="password" placeholder="Enter your password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>
                
                <button type="submit" class="auth-submit pulse">Login</button>
            </form>
            
            <!-- Magic Link Option -->
            <div class="magic-link">
                <p>Prefer a magic link? <a href="#" id="show-magic-link">Email me a login link</a></p>
                
                <form class="magic-link-form" style="display: none;">
                    <div class="form-group">
                        <div class="input-with-icon">
                            <i class="fas fa-envelope"></i>
                            <input type="email" placeholder="Enter your email" required>
                        </div>
                    </div>
                    <button type="submit" class="auth-submit secondary">Send Magic Link</button>
                </form>
            </div>
            
            <!-- Sign Up Link -->
            <div class="auth-footer">
                Don't have an account? <a href="signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script src="../signup/auth.js"></script>
</body>
</html>
